<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/header__logo.svg')%>" alt="Логотип Место Россия">
  </header>
  <main class="page__content">
    <section class="profile">
      <div class="profile__avatar-container">
        <img class="profile__avatar" src="<%=require('./images/avatar.png')%>" alt="Аватар профиля">
        <button class="profile__avatar-edit"></button>
      </div>
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__user-name">Андрей Огнев</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__user-occupation">Студент Яндекс.Практикум</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form form_type_profile" name="profile">
        <input class="form__field form__field_type_name" id="user-name" name="name" type="text" placeholder="Ваше имя" autocomplete="off" required minlength="2" maxlength="40" value="  ">
        <span class="user-name-error form__field-error"></span>
        <input class="form__field form__field_type_occupation" id="user-job" name="about" type="text" placeholder="Что вас определяет?" autocomplete="off" required minlength="2" maxlength="200" value="  ">
        <span class="user-job-error form__field-error"></span>
        <button class="form__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="form form_type_avatar" name="avatar">
        <input class="form__field form__field_type_avatar" id="avatar" name="avatar" type="url" placeholder="Введите ссылку на картинку" autocomplete="off" required>
        <span class="avatar-error form__field-error"></span>
        <button class="form__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-card">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form form_type_new-card" name="new-card">
        <input class="form__field form__field_type_place-title" id="place-title" name="name" type="text" placeholder="Название" autocomplete="off" minlength="2" maxlength="30" required>
        <span class="place-title-error form__field-error"></span>
        <input class="form__field form__field_type_place-link" id="place-link" name="link" type="url" placeholder="Ссылка на картинку" autocomplete="off" required>
        <span class="place-link-error form__field-error"></span>
        <button class="form__save-button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <button class="popup__close-button" type="button"></button>
      <figure class="popup__image-content">
        <img class="popup__image" src="#" alt=" ">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </div>
  </div>
  <div class="popup popup_type_confirm">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="form form_type_confirm" name="confirm">
        <button class="form__save-button" type="submit">Да</button>
      </form>
    </div>
  </div>
  <template id="card">
    <article class="card">
      <img class="card__image" src="#" alt=" ">
      <button class="card__trash-button" type="button"></button>
      <div class="card__text">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button class="card__like-button" type="button"></button>
          <span class="card__like-number">0</span>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
