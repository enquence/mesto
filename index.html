<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="Логотип Место Россия">
  </header>
  <main class="page__content">
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="form" name="profile" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__field form__field_type_name" name="name" type="text" placeholder="Ваше имя" minlength="2" maxlength="30" autocomplete="off" required>
          <input class="form__field form__field_type_occupation" name="job" type="text" placeholder="Что вас определяет?" minlength="2" maxlength="100" autocomplete="off" required>
          <button class="form__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.png" alt="Аватар профиля">
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__user-occupation">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <div class="card">
        <img class="card__image" src="./images/karachaevsk.png" alt="Карачаевск">
        <div class="card__text">
          <h2 class="card__title">Карачаево-Черкессия</h2>
          <div class="card__like-button"></div>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/elbrus.png" alt="Эльбрус">
        <div class="card__text">
          <h2 class="card__title">Гора Эльбрус</h2>
          <div class="card__like-button"></div>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/dombai.png" alt="Домбай">
        <div class="card__text">
          <h2 class="card__title">Домбай</h2>
          <div class="card__like-button"></div>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/kamchatka.png" alt="Камчатка">
        <div class="card__text">
          <h2 class="card__title">Камчатка</h2>
          <div class="card__like-button"></div>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/baikal.png" alt="Байкал">
        <div class="card__text">
          <h2 class="card__title">Байкал</h2>
          <div class="card__like-button"></div>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/altai.png" alt="Алтай">
        <div class="card__text">
          <h2 class="card__title">Алтай</h2>
          <div class="card__like-button"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
