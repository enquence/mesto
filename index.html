<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="Логотип Место Россия">
  </header>
  <main class="page__content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.png" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__user-name">Жак-Ив Кусто
          <button class="profile__edit-button" type="button"></button>
        </h1>
        <p class="profile__user-occupation">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <div class="card">
        <img class="card__image" src="./images/karachaevsk.png" alt="Карачаевск">
        <div class="card__text">
          <h2 class="card__title">Карачаево-Черкессия</h2>
          <div class="card__like-button"></div>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/elbrus.png" alt="Эльбрус">
        <div class="card__text">
          <h2 class="card__title">Гора Эльбрус</h2>
          <div class="card__like-button"></div>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/dombai.png" alt="Домбай">
        <div class="card__text">
          <h2 class="card__title">Домбай</h2>
          <div class="card__like-button"></div>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/kamchatka.png" alt="Камчатка">
        <div class="card__text">
          <h2 class="card__title">Камчатка</h2>
          <div class="card__like-button"></div>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/baikal.png" alt="Байкал">
        <div class="card__text">
          <h2 class="card__title">Байкал</h2>
          <div class="card__like-button"></div>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/altai.png" alt="Алтай">
        <div class="card__text">
          <h2 class="card__title">Алтай</h2>
          <div class="card__like-button"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
</body>
</html>
