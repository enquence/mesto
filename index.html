<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="Логотип Место Россия">
  </header>
  <main class="page__content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.png" alt="Аватар профиля">
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__user-occupation">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container popup__container_type_profile">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form form_type_profile" name="profile" novalidate>
        <input class="form__field form__field_type_name" name="name" type="text" placeholder="Ваше имя" autocomplete="off" required>
        <input class="form__field form__field_type_occupation" name="job" type="text" placeholder="Что вас определяет?" autocomplete="off" required>
        <button class="form__save-button" type="submit">Сохранить</button>
      </form>
    </div>
    <div class="popup__container popup__container_type_new-card">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form form_type_new-card" name="new-card" novalidate>
        <input class="form__field form__field_type_place-title" name="place-title" type="text" placeholder="Название" autocomplete="off" required>
        <input class="form__field form__field_type_place-link" name="place-link" type="text" placeholder="Ссылка на картинку" autocomplete="off" required>
        <button class="form__save-button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <template id="card">
    <article class="card">
      <img class="card__image" src="" alt="">
      <button class="card__trash-button" type="button"></button>
      <div class="card__text">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
